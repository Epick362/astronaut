<div class="astronauts">
    <h2>Database of NASA's astronauts</h2>
    <p>Hello.</p>

    <table class="table table-striped table-hover">
        <thead class="thead-default">
            <tr>
                <th>
                    <a href="" ng-click="al.sort('fname')">
                        First Name
                        <span ng-show="al.sortType == 'fname' && !al.sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="al.sortType == 'fname' && al.sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="" ng-click="al.sort('lname')">
                        Last Name
                        <span ng-show="al.sortType == 'lname' && !al.sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="al.sortType == 'lname' && al.sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="" ng-click="al.sort('birth')">
                        Birth Date
                        <span ng-show="al.sortType == 'birth' && !al.sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="al.sortType == 'birth' && al.sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="" ng-click="al.sort('power')">
                        Superpower
                        <span ng-show="al.sortType == 'power' && !al.sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="al.sortType == 'power' && al.sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th width="10%">&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr astronaut-create></tr>
            <tr ng-if="al.loading">
                <td colspan="5" class="text-xs-center">
                    <i class="fa fa-spinner fa-pulse"></i> Loading
                </td>
            </tr>
            <tr ng-if="al.astronauts.length == 0">
                <td colspan="5">No astronauts in database</td>
            </tr>
            <tr astronaut-row ng-repeat="astronaut in al.astronauts | orderBy:al.sortType:al.sortReverse" data="astronaut"></tr>
        </tbody>
    </table>

    <div class="pull-xs-right text-muted">{{ al.astronauts.length }} records found</div>
</div>
