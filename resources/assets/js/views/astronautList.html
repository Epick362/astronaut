<div class="astronauts">
    <h2>Database of NASA's astronauts</h2>
    <p>This database uses LocalStorage so data may not persist between multiple sessions but it also means that it is <i>insanely</i> quick and <a href="http://www.mongodb-is-web-scale.com/">webscale</a>.</p>

    <table class="table table-striped table-hover">
        <thead class="thead-inverse">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Birth date</th>
              <th>Superpower</th>
              <th width="10%">&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr astronaut-create></tr>
            <tr ng-if="al.loading">
                <td colspan="5" class="text-xs-center">
                    <i class="fa fa-spinner fa-pulse"></i> Loading
                </td>
            </tr>
            <tr ng-if="al.astronauts.length == 0">
                <td colspan="5">No astronauts in database</td>
            </tr>
            <tr astronaut-row ng-repeat="astronaut in al.astronauts" data="astronaut"></tr>
        </tbody>
    </table>
</div>
